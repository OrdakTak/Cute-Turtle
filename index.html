<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Turtle with Papillon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .turtle {
      position: relative;
      width: 150px;
      height: 120px;
      background-color: pink;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .turtle::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 25px;
      width: 100px;
      height: 60px;
      background-color: pink;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .turtle::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .papillon {
      position: absolute;
      top: 25px;
      left: 30px;
      width: 50px;
      height: 20px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      transform: rotate(45deg);
    }

    .papillon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="turtle">
    <div class="papillon"></div>
  </div>
</body>
</html>
